<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css"
    />

    <link rel="stylesheet"
    href="css/main.css">

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <script src="/public/js/dashboard.js"></script>
  </head>
  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">GHPort</a>
      </div>
    </nav>
    <div class="uk-container uk-margin">
      <div class="uk-child-width-1-2@s" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <ul uk-accordion>
              <li >
                <a class="uk-accordion-title" href="#">
                  <span class="uk-margin-small-right" uk-icon="icon: settings"></span>Profile </a>
                <div class="uk-accordion-content">
                  <form class="uk-grid" uk-grid>
                    <!-- Github Username -->
                    <!-- <div class="uk-width-1-1"> -->
                      <p id="ghUsername">
                        GitHub Username: 
                        <span id="githubUsername">TylorKolbeck</span>
                        <span id="editghUsernameButton" class="uk-margin-small-left hover-cursor" uk-icon="icon: pencil" uk-tooltip="Changing the associated github username will remove all repos associated with the currently set username. "></span>
                      </p>
                      <div id="ghUserNameEditContainer" style="display: none">
                        <div class="uk-margin">  
                          <label class="uk-text-danger"><span uk-icon="icon: warning"></span> This will remove all of your current settings.</label>
                        </div>
                        <div>
                          <input id="ghUsernameInput" class="uk-input uk-form-danger uk-form-width-medium" type="text">
                          <button class="uk-button uk-button-default"><span uk-icon="icon: trash"></span></button>
                          <button class="uk-button uk-button-danger">Save</button>
                        </div>
                      </div>
                    <!-- </div> -->
 
                    <!-- Set display name -->
                    <div>
                      <div class="uk-inline">
                        <a
                          class="uk-form-icon"
                          href="#"
                          uk-icon="icon: user"
                        ></a>

                        <input
                          class="uk-input"
                          type="text"
                          placeholder="Display Name"
                        />
                      </div>
                      <div
                        class="uk-margin-small-left"
                        uk-icon="icon: info"
                        uk-tooltip="If not set, your github username will be used."
                      ></div>
                    </div>
                    <!-- Set profile image -->
                    <div>
                      <div class="uk-inline">
                        <a
                          class="uk-form-icon"
                          href="#"
                          uk-icon="icon: image"
                        ></a>
                        <input
                          class="uk-input"
                          type="text"
                          placeholder="Profile Image"
                        />
                      </div>

                      <div
                        class="uk-margin-small-left"
                        uk-icon="icon: info"
                        uk-tooltip="If not set, your github profile image will be used."
                      ></div>
                    </div>

                    <!-- Set about me -->
                    <div class="uk-width-1-1">
                      <div class="uk-inline uk-width-1-1">
                        <textarea
                          class="uk-textarea"
                          rows="5"
                          type="text"
                          placeholder="About"
                        ></textarea>
                      </div>
                    </div>
                    <div>
                      <button class="uk-button uk-button-primary">Save</button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <span class="uk-margin-small-right" uk-icon="icon: settings"></span>Theme And Layout </span>
          </div>
        </div>
      </div>
    </div>

    <div class="uk-container">
      <div>
        <div class="uk-card uk-card-default uk-card-body">
          <ul uk-accordion>
            <li class="uk-open">
                <a class="uk-accordion-title" href="#"><span class="uk-margin-small-right" uk-icon="icon: settings"></span>Repos</a>
                <div class="uk-accordion-content">
                  <table class="uk-table uk-table-divider">
                    <thead>
                        <tr>
                            <th class="uk-width-small">Inlcude</th>
                            <th>Title</th>
                            <th class="uk-width-small"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><form><input class="uk-checkbox" type="checkbox"></form></td>
                            <td>Super Cool Repo</td>
                            <td><span uk-icon="link"></span> <span uk-icon="pencil"></span></td>
                        </tr>
                        <tr>
                            <td><form><input class="uk-checkbox" type="checkbox"></form></td>
                            <td>Github Portfolio Builder</td>
                            <td><span uk-icon="link"></span> <span uk-icon="pencil"></span></td>
    
                        </tr>
                        <tr>
                            <td><form><input class="uk-checkbox" type="checkbox"></form></td>
                            <td>React Chat UI</td>
                            <td><span uk-icon="link"></span> <span uk-icon="pencil"></span></td>
    
                        </tr>
                    </tbody>
                </table>
                </div>
            </li>
            <li>
              
            </li>
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
