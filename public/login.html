<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub Portfolio Builder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <link href="/stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="uk-container uk-position-center">
      <div>
        <h2>Login</h2>

        <form class="login uk-form-stacked">
          <div class="uk-margin-small">
            <label class="uk-form-label">Username</label>
            <div class="">
              <!-- <span class="uk-form-icon" uk-icon="icon: user"></span> -->
              <input id="username-input" class="uk-input" type="text" />
            </div>
          </div>
          <div class="uk-margin-small">
            <label class="uk-form-label">Password</label>
            <div class="">
              <!-- <span class="uk-form-icon" uk-icon="icon: lock"></span> -->
              <input id="password-input" class="uk-input" type="password" />
            </div>
          </div>
          <div
            style="display: none;"
            id="alert"
            class="alert alert-danger"
            role="alert"
          >
            <span uk-icon="icon: warning"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button class="uk-button uk-button-primary">Submit</button>
        </form>

        <br />
        <p>Don't have an account? Sign up <a href="/signup">here</a></p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
